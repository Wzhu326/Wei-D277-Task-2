    <div>
      <div class="form-container">
        <h2 class="form-title">Contact Us</h2>
        <form action="process_form.php" method="post">
            <div class="form-group">
                <label for="first name">First Name:</label>
                <input type="text" name="firstName" id="firstName" placeholder="Enter First Name Here" required>
            </div>
            <div class="form-group">
                <label for="last name">Last Name:</label>
                <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name Here" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" placeholder="Enter Email Address Here" required>
            </div>
            <div class="form-group">
                <label for="verify-email">Verify Email Address:</label>
                <input type="email" name="verify-email" id="verify-email" placeholder="Re-Enter Email Address Here" required>
            </div>
            <div class="form-question">
                <label for="question">Your Question:</label>
                <textarea id="question" name="question" placeholder="Input Your Question Here" required></textarea>
            </div>
            <div class="form-button">
                <button type="submit" class="button">Submit</button>
            </div>
        </form>
    </div>
    </div>
    <footer class="nys-footer">
        &copy; 2023 by Wei
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var emailField = document.getElementById('email');
        var verifyEmailField = document.getElementById('verify-email');
        var form = document.querySelector('form');
    
        form.addEventListener('submit', function (event) {
          var emailValue = emailField.value.trim();
          var verifyEmailValue = verifyEmailField.value.trim();
    
          if (emailValue !== verifyEmailValue) {
            event.preventDefault();
            alert('Email addresses do not match. Please check and try again.');
            return false;
          }
        });
      });
    </script>
</body>
